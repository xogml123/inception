version: "3.5"
services:
        nginx:
                depends_on:
                        - wordpress
                container_name: nginx_debian
                build: ./nginx
                image: nginx
                ports:
                        - 443:443
                volumes:
                        - wordpress:/var/www/wordpress
                networks:
                        - localhost
                restart: always
                init: true

        mariadb:  
                container_name: mariadb_debian
                build: ./mariadb
                volumes:
                        - mariadb:/var/lib/mysql
                networks:
                        - localhost
                image: mariadb
                restart: always
                init: true
                # environment: 
                #         - HOST_NAME=${HOST_NAME}
                #         - HOST_IPV4=${HOST_IPV4}
                #         - HOST_IPV6=${HOST_IPV6}
                #         - MARIADB_DB=${MARIADB_DB}
                #         - MARIADB_USER=${MARIADB_USER}
                #         - MARIADB_PWD=${MARIADB_PWD}
                #         - MARIADB_ADMIN_USER=${MARIADB_ADMIN_USER}
                #         - MARIADB_ADMIN_PWD=${MARIADB_ADMIN_PWD}

        wordpress:
                depends_on:
                        - mariadb
                container_name: wordpress_debian
                build: ./wordpress
                image: wordpress
                volumes:
                        - wordpress:/var/www/wordpress
                networks:
                        - localhost
                restart: always
                init: true
                # environment: 
                #         - WP_URL=${WP_URL}
                #         - WP_TITLE=${WP_TITLE}
                #         - WP_ADMIN_USER=${WP_ADMIN_USER}
                #         - WP_ADMIN_PWD=${WP_ADMIN_PWD}
                #         - WP_ADMIN_EMAIL=${WP_ADMIN_EMAIL}
                #         - WP_USER=${WP_USER}
                #         - WP_USER_PWD=${WP_USER_PWD}
                #         - WP_USER_EMAIL=${WP_USER_EMAIL}
                #         - MARIADB_HOST=${MARIADB_HOST}
                #         - MARIADB_USER=${MARIADB_USER}
                #         - MARIADB_PWD=${MARIADB_PWD}
                #         - MARIADB_DB=${MARIADB_DB}

networks:
        localhost:
                driver: bridge

volumes:
        wordpress:
                name: wordpress
                driver: local
                driver_opts:
                        device: ${VOLPATH}/wordpress
                        o: bind
                        type: volume
        mariadb:
                name: mariadb
                driver: local
                driver_opts:
                        device: ${VOLPATH}/mariadb
                        o: bind
                        type: volume
